cl_crosshair_file ""

alias null ""
alias +nmov_forward "-back   ; +forward; alias nmov_reforward +forward; cl_crosshair_red 180; cl_crosshair_green 140; cl_crosshair_blue 255; cl_crosshair_file ../replay/thumbnails/w"
alias +nmov_back    "-forward; +back   ; alias nmov_reback    +back; cl_crosshair_red 255; cl_crosshair_green 120; cl_crosshair_blue 55; cl_crosshair_file ../replay/thumbnails/s"
alias -nmov_forward "-forward; nmov_reback   ; alias nmov_reforward null; cl_crosshair_red 180; cl_crosshair_green 140; cl_crosshair_blue 255;cl_crosshair_file ../replay/thumbnails/w"
alias -nmov_back    "-back   ; nmov_reforward; alias nmov_reback    null; cl_crosshair_red 255; cl_crosshair_green 120; cl_crosshair_blue 55;cl_crosshair_file ../replay/thumbnails/s"
///---
alias +nmov_moveleft  "-moveright; +moveleft ; alias nmov_removeleft  +moveleft; cl_crosshair_red 215; cl_crosshair_green 0; cl_crosshair_blue 100;cl_crosshair_file ../replay/thumbnails/d"
alias +nmov_moveright "-moveleft ; +moveright; alias nmov_removeright +moveright; cl_crosshair_red 160; cl_crosshair_green 255; cl_crosshair_blue 75;cl_crosshair_file ../replay/thumbnails/a"
alias -nmov_moveleft  "-moveleft ; nmov_removeright; alias nmov_removeleft  null; cl_crosshair_red 215; cl_crosshair_green 0; cl_crosshair_blue 100;cl_crosshair_file ../replay/thumbnails/d"
alias -nmov_moveright "-moveright; nmov_removeleft; alias nmov_removeright null; cl_crosshair_red 160; cl_crosshair_green 255; cl_crosshair_blue 75;cl_crosshair_file ../replay/thumbnails/a"
///---
alias nmov_reforward null
alias nmov_reback    null
alias nmov_removeleft  null
alias nmov_removeright null
///---
alias +rainbownullw +nmov_forward;+w
alias +rainbownulls +nmov_back;+s
alias +rainbownulla +nmov_moveleft;+a
alias +rainbownulld +nmov_moveright;+d
///---
alias -rainbownullw -nmov_forward;-w
alias -rainbownulls -nmov_back;-s
alias -rainbownulla -nmov_moveleft;-a
alias -rainbownulld -nmov_moveright;-d
///---
bind w +rainbownullw
bind s +rainbownulls
bind a +rainbownulla
bind d +rainbownulld

exec cmenu_initialize
bind "p" +menu
alias +menu "exec $cmenu_meme_binds"
alias -menu "cmenu.exitmenu"